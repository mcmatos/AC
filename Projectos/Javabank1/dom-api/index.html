        <div>

            <table id="management-table" class="table">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                <tr>
                    <form id="form">
                        <td><input type="text" id="firstName"></td>
                        <td><input type="text" id="lastName"></td>
                        <td><input type="text" id="email"></td>
                        <td><input type="text" id="phone"></td>
                    </form>
                </tr>
            </table>
            <button onclick="createCustomer()" type="button" class="btn btn-success">Add</button>
            <button onclick="updateCustomer()" type="button" class="btn btn-primary">Update</button>

        </p>

        </div>
        </p>
        <div>

                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
